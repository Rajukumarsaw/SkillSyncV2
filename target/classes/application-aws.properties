# AWS Configuration
spring.profiles.active=aws

# AWS Credentials
aws.accessKeyId=your_access_key_here
aws.secretKey=your_secret_key_here
aws.region=us-east-1

# S3 Configuration
aws.s3.bucket-name=your-bucket-name
aws.s3.public-endpoint=https://your-bucket-name.s3.amazonaws.com

# Logging for AWS operations
logging.level.software.amazon.awssdk=INFO 